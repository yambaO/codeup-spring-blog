<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/site.css" rel="stylesheet" />
</head>
<body>
<nav th:replace="/partials/navbar :: navbar"></nav>
<div class="container">
    <h1 class="text-center">Create a New Blog Post</h1>
    <form action="#" th:action="@{/posts/create}" th:object="${post}" th:method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" placeholder="Blog Title..." id="title" th:field="*{title}" />
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body of Post:</label>
            <textarea class="form-control" placeholder="Blog Body..." id="body" rows="5" th:field="*{body}"></textarea>
        </div>
        <button class="btn btn-primary btn-lg">Submit Your Post</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
